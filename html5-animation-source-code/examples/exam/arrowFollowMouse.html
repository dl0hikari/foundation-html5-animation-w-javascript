<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArrowFollowMouse</title>
    <script src="./assets/arrow.js"></script>
    <script src="./assets/utils.js"></script>
    <link rel="stylesheet" href="./assets/main.css"/>
</head>
<body>
<canvas id="myCanvas" width="400" height="400">
    <p>不支持canvas</p>
</canvas>
<script>
    window.onload = function () {
        const canvas = document.getElementById('myCanvas'),
            context = canvas.getContext('2d'),
            arrow = new Arrow(),
            speed = 3,
            mouse = mouseCapture(canvas)

        let vx = 0,
            vy = 0,
            radian = 0,
            distance = 0;

        (function drawFrame() {
            window.requestAnimationFrame(drawFrame);
            context.clearRect(0, 0, canvas.width, canvas.height);
            radian = Math.atan2(mouse.y - arrow.y, mouse.x - arrow.x);
            vx = Math.cos(radian) * speed;
            vy = Math.sin(radian) * speed;
            arrow.rotation = radian;
            arrow.x += vx ;
            arrow.y += vy;
            arrow.draw(context);
        }())

    };
</script>
</body>
</html>
